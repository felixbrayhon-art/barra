<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullet da Raíssa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Dark Theme Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* 3D Flip Card Styles */
    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
  <link rel="stylesheet" href="/index.css">
  <script>
    window.onerror = function (msg, url, line, col, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div style="background: white; color: black; padding: 40px; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;"><div><h1 style="font-weight:900; font-size: 24px;">⚓ Erro de Carregamento</h1><p style="margin: 20px 0; color: #666;">' + msg + '</p><button onclick="location.reload()" style="background: #FB8C00; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Recarregar</button></div></div>';
      }
      return false;
    };
    console.log("HTML: Error handler initialized");
  </script>
</head>

<body class="bg-[#1a1a1a] text-white h-screen overflow-hidden selection:bg-yellow-400 selection:text-black"
  style="background-color: #1a1a1a !important;">
  <div id="root" class="h-full">
    <div
      style="display: flex; height: 100%; flex-direction: column; align-items: center; justify-content: center; color: #E6FF57; font-family: monospace; font-weight: bold; font-size: 20px;">
      <div>SISTEMA: INICIANDO...</div>
      <div style="font-size: 12px; margin-top: 10px; color: #475569;">SE ESTIVER VENDO ISSO, O JS AINDA NÃO CARREGOU.
      </div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

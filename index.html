<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEU BULLET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css">
  <script>
    window.onerror = function (msg, url, line, col, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div style="background:#000;color:#fff;padding:40px;font-family:Inter,sans-serif;height:100vh;display:flex;align-items:center;justify-content:center;text-align:center"><div><h1 style="font-weight:900;font-size:24px">Erro</h1><p style="margin:20px 0;color:#666">' + msg + '</p><button onclick="localStorage.clear();location.reload()" style="background:#fff;color:#000;border:none;padding:10px 24px;border-radius:8px;font-weight:700;cursor:pointer">Reiniciar</button></div></div>';
      }
      return false;
    };
  </script>
</head>

<body style="background:#000; margin:0; padding:0;">
  <div id="root" style="height:100vh">
    <div
      style="display:flex;height:100%;align-items:center;justify-content:center;font-family:'Inter',monospace;color:#fff;font-size:20px;font-weight:900;letter-spacing:-1px">
      MEU BULLET
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
